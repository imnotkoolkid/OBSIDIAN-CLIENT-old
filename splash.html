        * {
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .title {
            font-family: 'Plank', sans-serif;
            font-size: 6.5rem;
            letter-spacing: 5px;
            margin-bottom: 10px;
            padding: 20px;
            white-space: nowrap;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.5);
            background: linear-gradient(90deg,
                    transparent 0%,
                    transparent 40%,
                    rgba(255, 255, 255, 0.61) 50%,
                    transparent 60%,
                    transparent 100%);
            background-size: 200% 100%;
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            animation: shimmer 3s ease-in-out infinite;
        }

        .title.loaded {
            animation: none;
            background: none;
            color: white;
            -webkit-background-clip: none;
            transition: color 0.5s ease;
        }

        @keyframes shimmer {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }

        .loading-bar-container {
            width: 98%;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            transform: skew(25deg);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .loading-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #9277fe, #7058e0);
            transition: width 0.3s ease;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="title" id="title">obsidian</div>
        <div class="loading-bar-container">
            <div class="loading-bar" id="loading-bar"></div>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        ipcRenderer.on('update-progress', (event, percentage) => {
            document.getElementById('loading-bar').style.width = percentage + '%';
            if (percentage === 100) {
                document.getElementById('title').classList.add('loaded');
            }
        });
    </script>
</body>

</html>
