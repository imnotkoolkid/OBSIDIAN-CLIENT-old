<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>KCH CSS Gallery</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #9277fe;
      --primary-dark: #7058e0;
      --text-color: #fff;
      --glass-border: rgba(255, 255, 255, 0.1);
      --hover-bg: rgba(255, 255, 255, 0.05);
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, rgba(35, 25, 60, 0.909), rgba(20, 15, 35, 0.909));
      color: var(--text-color);
      font-family: system-ui, -apple-system, 'Segoe UI', sans-serif;
      overflow-y: auto;
      user-select: none;
    }

    .gallery-container {
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .gallery-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .gallery-header h1 {
      margin: 0;
      font: 600 24px system-ui;
      color: var(--primary);
    }

    .cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .css-card {
      background: rgba(22, 16, 35, 0.75);
      border: 1px solid var(--glass-border);
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
      position: relative;
    }

    .css-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
    }

    .css-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      display: block;
    }

    .css-card-content {
      padding: 12px;
    }

    .css-card-title {
      font: 500 16px system-ui;
      margin: 0 0 8px;
      color: var(--text-color);
    }

    .css-card-description {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.7);
      margin: 0 0 10px;
    }

    .css-card-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin-bottom: 10px;
    }

    .css-card-tag {
      background: var(--primary-dark);
      color: var(--text-color);
      font-size: 11px;
      padding: 4px 8px;
      border-radius: 4px;
    }

    .css-card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .css-card-owner {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.6);
    }

    .css-card-button {
      padding: 6px 12px;
      background: var(--primary);
      border: 1px solid var(--glass-border);
      border-radius: 4px;
      color: var(--text-color);
      font: 12px system-ui;
      cursor: pointer;
      transition: background 0.3s;
    }

    .css-card-button:hover {
      background: var(--primary-dark);
    }

    .css-card-button:disabled {
      background: rgba(255, 255, 255, 0.2);
      cursor: not-allowed;
    }

    .css-card-label {
      position: absolute;
      top: 10px;
      right: 10px;
      background: var(--primary);
      color: var(--text-color);
      font-size: 10px;
      padding: 4px 8px;
      border-radius: 4px;
      text-transform: uppercase;
    }

    .loading, .error {
      text-align: center;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
      padding: 20px;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--primary-dark);
    }
  </style>
</head>
<body>
  <div class="gallery-container">
    <div class="gallery-header">
      <h1>KCH CSS Gallery</h1>
    </div>
    <div class="cards-container" id="cards-container">
      <div class="loading">Loading CSS themes...</div>
    </div>
  </div>
  <script>
    const cardsContainer = document.getElementById('cards-container');

    const fetchCSSData = async () => {
      try {
        const response = await fetch('https://raw.githubusercontent.com/imnotkoolkid/KCH/refs/heads/main/data/css.json');
        if (!response.ok) throw new Error('Failed to fetch CSS data');
        const data = await response.json();
        renderCards(data);
      } catch (err) {
        cardsContainer.innerHTML = `<div class="error">Error loading CSS themes: ${err.message}</div>`;
      }
    };

    const renderCards = (themes) => {
      cardsContainer.innerHTML = '';
      themes.forEach(theme => {
        const card = document.createElement('div');
        card.className = 'css-card';
        card.innerHTML = `
          <img src="${theme.homeImage}" alt="${theme.title}">
          <div class="css-card-content">
            <div class="css-card-title">${theme.title}</div>
            <div class="css-card-description">${theme.description}</div>
            <div class="css-card-tags">
              ${theme.tags.map(tag => `<span class="css-card-tag">${tag}</span>`).join('')}
            </div>
            <div class="css-card-footer">
              <span class="css-card-owner">by ${theme.owner}</span>
              ${theme.availability === 'free' && theme.downloadUrl ? 
                `<button class="css-card-button" data-url="${theme.downloadUrl}" data-title="${theme.title}">Apply</button>` : 
                `<button class="css-card-button" disabled>${theme.availability === 'paid' ? 'Paid' : 'Showcase'}</button>`}
            </div>
            ${theme.label ? `<div class="css-card-label">${theme.label}</div>` : ''}
        `;
        cardsContainer.appendChild(card);
      });

      document.querySelectorAll('.css-card-button:not(:disabled)').forEach(button => {
        button.addEventListener('click', () => {
          const url = button.dataset.url;
          const title = button.dataset.title;
          window.obsidianClient.injectKCHCSS(url, title);
        });
      });
    };

    fetchCSSData();
  </script>
</body>
</html>
