<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loading - Obsidian Client</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0; padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #e0e0e0;
      user-select: none;
    }

    .background-image {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('https://cdn.discordapp.com/emojis/1384728410504564969.webp?size=48') center center / cover no-repeat;
      filter: blur(20px) brightness(0.6);
      z-index: -2;
      transition: filter 0.5s ease;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(18, 18, 18, 0.6);
      z-index: -1;
    }

    .floating-image {
      width: 160px;
      max-width: 40vw;
      animation: floatUpDown 4s ease-in-out infinite;
      filter: drop-shadow(0 8px 12px rgba(0, 0, 255, 0.4));
      border-radius: 20px;
      box-shadow:
        0 0 15px rgba(0, 0, 255, 0.7),
        0 0 25px rgba(0, 0, 255, 0.4);
      transition: box-shadow 0.3s ease;
    }

    .floating-image:hover {
      box-shadow:
        0 0 30px rgba(0, 0, 255, 0.9),
        0 0 50px rgba(0, 0, 255, 0.7);
    }

    @keyframes floatUpDown {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .loading-text {
      margin-top: 24px;
      font-weight: 600;
      font-size: 2.8rem;
      letter-spacing: 0.08em;
      color: #80aaff;
      text-shadow:
        0 0 12px #3b57ff,
        0 0 24px #2a37ffcc,
        0 0 48px #1f24ffbb;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="background-image"></div>
  <div class="overlay"></div>

  <img src="https://cdn.discordapp.com/emojis/1384728410504564969.webp?size=48" alt="Obsidian Logo" class="floating-image" />

  <div class="loading-text">Obsidian Client</div>
</body>
</html>
